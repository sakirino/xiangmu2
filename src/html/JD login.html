<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东登陆</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <div class="dc">
        <a href="javascript:void(0);"></a>
    </div>
    <header>
        <div class="container">
            <div class="titleBox">
                <a href="JD mainPage.html">
                    <div></div>
                </a>
                <div id="title">欢迎登陆</div>
    </header>
    <main>
        <div class="container">
            <div class="banner">
                <div class="loginBox">
                    <div class="scanBtn"><a href="javascript:void(0)" class="active">扫码登陆</a></div>
                    <div class="userBtn"><a href="javascript:void(0)">账户登陆</a></div>
                    <!-- 二维码 -->
                    <div class="QRcode "></div>
                    <!-- 用户登陆框 -->
                    <div class="loginPage" style="display: none;">
                        <form action="">
                            <div class="loginMessage">账户名与密码不匹配，请重新输入</div>
                            <div class="loginInput">
                                <label for=""></label>
                                <input type="text" placeholder="用户名/登陆手机" name="username">
                            </div>
                            <div class="loginInput">
                                <label for=""></label>
                                <input type="password" placeholder="密码" name="password">
                            </div>
                            <div class="forgetPass">
                                <a href="javascript:void(0)" id="forgetPass">忘记密码</a>
                            </div>
                            <div class="submitBtn"><a href="javascript:void(0)" class="center-block">登&emsp;&emsp;陆</a></div>
                    </div>
                    </form>

                    <div class="otherOption">
                        <div></div>
                        <a href="./JD registry.html">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script src=" https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
<script src="../js/login.js"></script>
